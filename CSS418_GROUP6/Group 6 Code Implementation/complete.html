<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Complete</title>
    <style>
        /* CSS styles go here */
    </style>
</head>
<body>
    <section>
        <div class="page-header">
            <span><marquee behavior="" direction=""><h1 >Federal University of Technology, Minna</h1></marquee></span>
        </div>

        <button class="dash-btn"> Dashboard </button>
       
        <div class="complete-container">
            <h2 style="text-align: center; text-decoration: underline; margin-bottom: 1rem;">Registration Complete!</h2>

            <h3 class="displayName"> </h3>
            
            <div id="selectedCourses" style="color: black; display: flex;">
                <!-- Selected courses will be displayed here -->
            </div>
            <p style="color: green; margin-top: 1rem; font-style: italic; "><b> Thank you for registering for the selected courses! </b></p>

            <button class="primary print"> Print Course reg </button>

        </div>
    
    </section>
    

    
    <script>
        var name = sessionStorage.getItem('name');
        const displayName = document.querySelector('.displayName')
            displayName.textContent = `Hello, ${name}`

        // Retrieve the selected courses from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const courses = urlParams.get('courses');

        // Display the selected courses
        const selectedCoursesDiv = document.getElementById('selectedCourses');
        if (courses) {
            const coursesArray = decodeURIComponent(courses).split(',');
            const coursesList = document.createElement('ul');
            coursesArray.forEach(course => {
                const listItem = document.createElement('li');
                listItem.textContent = course;
                listItem.style.marginBottom = '10px'
                coursesList.appendChild(listItem);
                
            });
            selectedCoursesDiv.appendChild(coursesList);
        } else {
            selectedCoursesDiv.innerHTML = '<p>No courses selected.</p>';
        }

        const toDashboard = document.querySelector('.dash-btn')
        toDashboard.addEventListener('click', function(){
          window.location.href = 'dashboard.html'
        })
    
        const printBtn = document.querySelector('.print')
            printBtn.addEventListener('click', function() {
                window.print()
                
            })
    </script>
</body>
</html>
