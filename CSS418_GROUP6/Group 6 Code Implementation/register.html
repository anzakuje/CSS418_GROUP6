<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="register.js" type="module"></script>
    <title> Student Registration</title>
</head>
<body>
    <div class="container" id="container">
        <div class="page-header">
            <span><marquee behavior="" direction=""><h1 >Federal University of Technology, Minna</h1></marquee></span>
        </div>

        <div class="login-container">
            <h3 class="login-header"  data-aos="fade-down" data-aos-duration="700" data-aos-delay="200"> Registration Page</h3>

            <form  data-aos="fade-up" data-aos-duration="700" data-aos-delay="200">
                <input id="email" class="email" type="email" placeholder="Enter your email here..." >
                <input id="password" class="password" type="password" placeholder="Input your password" >

                <input id="fullname" class="fullname" type="text" placeholder="Enter your full name" >
                <input id="matric" class="matric" type="text" placeholder="Enter your matric number" >

                <button class="primary register-btn"> Register </button>
            </form>

        
            <div class="ext">
                <span for=""> Already have an account? </span>
                <button class="to_login"> Login </button>
            </div>
            
            
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
        once: false,
        mirror: false
      });
    </script>
</body>
</html>
