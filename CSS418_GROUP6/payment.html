<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Payment Portal</title>
</head>
<body>
    <section class="payment-section">
        <div class="page-header">
          <span><marquee behavior="" direction=""><h1 >Federal University of Technology, Minna</h1></marquee></span>    
        </div>

        <div class="proceed">
            <h2> Payment Confirmed! </h2>
            <p> You can now proceed to course registration</p>
            <button id="course" class="course primary"> Course reg </button>
        </div>
    
        <div class="payment-area">
          
          <h1 class="payment-header"  data-aos="fade-right" data-aos-delay="100" data-aos-duration="700">Payment Portal</h1>
          <button class="dash-btn"> Dashboard </button>

          <h2 class="payment-message" style="color: red;"  data-aos="fade-left" data-aos-delay="100" data-aos-duration="700"> Please select your level and click "Make Payment" to proceed </h2>

          <div class="payment-container">
              <form id="paymentForm">
                  
                  <div class="form-group" data-aos="fade-left" data-aos-delay="200" data-aos-duration="700">
                    <label for="level"><b>Select Level: </b></label>
                    
                    <select name="level" id="level" required>
                      <option value="null">Select Level</option>
                      <option value="100">100 Level</option>
                      <option value="200">200 Level</option>
                      <option value="300">300 Level</option>
                      <option value="400">400 Level</option>
                      <option value="500">500 Level</option>
                    </select>
                  </div>
                  
                  <div class="form-group" id="amountGroup" style="display: none;">
                    <label for="amount"> <b>Registration Fee: </b></label>
                    <input type="text" id="amount" name="amount" readonly>
                  </div>
        
                  <button class="primary" type="button" id="payNowBtn" disabled data-aos="fade-right" data-aos-delay="200" data-aos-duration="700"> Make Payment </button>
        
              </form>
        </div>

    </div>


    </section>


    <script src="payment.js" type="module"> </script>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: false,
      mirror: false
    });
  </script>

</body>
</html>
